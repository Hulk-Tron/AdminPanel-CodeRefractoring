  <body class="page-on-load"
  ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed, 'page-full-width':settings.layout.full_width,'page-header-fixed':settings.layout.is_authenticated,'login':settings.layout.is_authenticated != true,'page-sidebar-closed-hide-logo':settings.layout.is_authenticated}">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->

<!-- BEGIN HEADER -->
<div ng-if="settings.is_authenticated" data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController"
     class="page-header navbar navbar-fixed-top"></div>
<!-- END HEADER -->
<div class="clearfix"></div>

<div ng-if="!settings.is_authenticated" ui-view></div>
<!-- BEGIN CONTAINER -->
<div class="page-container" ng-if="settings.is_authenticated">
    <!-- BEGIN SIDEBAR -->
    <div ng-if="settings.is_authenticated" data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController"
         class="page-sidebar-wrapper"></div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up"></div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div ng-if="settings.is_authenticated" data-ng-include="'tpl/footer.html'" data-ng-controller="FooterController"
     class="page-footer"></div>
